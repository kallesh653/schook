<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>

  <!-- Graduation cap -->
  <g transform="translate(50, 50)">
    <!-- Cap top -->
    <polygon points="-25,-10 0,-20 25,-10 0,0" fill="#fff"/>
    <!-- Cap base -->
    <rect x="-20" y="-10" width="40" height="15" fill="#fff" opacity="0.9"/>
    <!-- Tassel -->
    <line x1="25" y1="-10" x2="30" y2="0" stroke="#FFD700" stroke-width="2"/>
    <circle cx="30" cy="2" r="3" fill="#FFD700"/>
  </g>

  <!-- Letter G -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">G</text>
</svg>
