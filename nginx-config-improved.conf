# Improved Nginx Configuration with Proper Cache Control
# This should be deployed to: /etc/nginx/sites-available/gentime-frontend

server {
    listen 80;
    server_name www.gentime.in gentime.in;
    client_max_body_size 10M;

    # Root directory
    root /var/www/schoolm/frontend/dist;
    index index.html;

    # Disable caching for HTML files (always fetch fresh)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images) for 1 year
    # Safe because they have unique hashes in filenames
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Main location block for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Images served from API
    location /images {
        alias /var/www/schoolm/api/images;
        autoindex off;
        add_header Cache-Control "public, max-age=86400"; # 1 day cache for uploaded images
    }

    # Version check endpoint (no cache)
    location /check-version.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
}
